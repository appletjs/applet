<!DOCTYPE html>
<html lang="zh">
<head>
  <meta name="charset" content="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="{{keywords}}">
  <meta name="description" content="{{description}}"/>
  <meta name="author" content="{{author}}"/>
  <title>Applet - 中间件开发框架</title>
  <style>
    /***** normalize *****/
    html{height:100%;line-height:1.6;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
    body{height:100%;margin:0;padding:0;color:#33333d;background-color:white}
    section,article,blockquote,header,footer{display:block}
    hr{box-sizing:border-box;height:0;overflow:visible}
    b,strong{font-weight:bolder}
    img{border-style:none}
    svg:not(:root){overflow: hidden}
    blockquote {padding:1rem 2rem;margin:2rem 0;border-left:4px solid #ddd;background-color:#f8f8f8;color:#777}

    body {font:16px/1.5 Helvetica,Arial,Verdana,sans-serif;overflow-y:scroll;overflow-x:hidden}
    h1,h2,h3,h4,h5,h6{margin-top:1em;margin-bottom:1em;font-weight:bold;line-height:1.4}
    h1{font-size:2.25rem;margin:0.67rem 0}
    h2{font-size:1.75rem;border-bottom:1px solid #eee;line-height:1.225;padding-bottom:.3rem;}
    h3{font-size:1.5rem;line-height: 1.43}
    h4{font-size:1.25rem}
    h5{font-size:1rem}
    h6{font-size:1rem;color:#777}
    p{margin-top:0;margin-bottom:1rem}
    del{text-decoration:line-through}
    i,em{font-style:italic}

    a {background-color:transparent;text-decoration:none}
    a:hover {text-decoration:underline}
    a.code-link:hover{color:#e96900}/* code label */

    .heading{position:relative;display:block}
    .heading a{position:absolute;left:-1.5rem;color:transparent;display:block;width:1.5rem}
    .heading:hover a{color:inherit;opacity:.5}
    .heading a:hover{text-decoration:none;opacity:1}


    /***** layout *****/
    section,header,footer{min-height:50%}
    header{display:table;width:100%;height:100%}
    header>article{display:table-cell;vertical-align:middle;text-align:center}
    section,footer{padding:150px 100px;text-align:center}
    section:nth-child(2n){background:#fdfdfd;box-shadow:inset 0 1px 0 0 white}
    section,footer{border-top:1px solid #eee}
    article {margin:0 auto;max-width:750px;text-align:left}
    article *:first-child{margin-top:0}
    article *:last-child{margin-bottom:0}

    /***** code *****/
    pre,code{font-family:Monaco,Courier,monospace;-webkit-font-smoothing:initial;-moz-osx-font-smoothing:initial}
    pre{font-size:1rem}
    pre code {font-size:1rem;line-height:1.5;border:1px solid #e1e1e8}

    code:not([class^="language-"]) {
      background-color:#f8f8f8;color:#e96900;padding:3px 5px;margin:0 2px;
      font-size:.8rem;border-radius:2px;white-space:nowrap;
    }

    /***** navigation *****/
    .nav{position:fixed;top:1rem;right:2rem;z-index:100;}
    .nav-anchor{position:relative;z-index:2;padding:.8rem;border:1px solid transparent;cursor:pointer}
    .nav-anchor span{display:block;width:1rem;height:4px;margin:2px;background-color:#333}
    .nav-menu{
      z-index:1;position:absolute;display:none;top:100%;right:0;margin-top:-1px;
      border:1px solid #efefef;padding:1.5rem;background:rgba(255,255,255,.95);
      box-shadow:0 1px 3px 0 #eee
    }
    .nav-menu a{display:block;white-space:nowrap;padding:3px 0;font-size:.875rem}
    .nav-menu-divider{border:none;height:.6rem}
    .nav:hover .nav-anchor{border-color:#efefef;border-bottom-color:#fff}
    .nav:hover .nav-menu{display:block}

    /***** lineNumber *****/
    pre{position:relative;overflow:hidden}
    code.has-numbering{position:relative;padding-left: 2.5rem}
    .pre-numbering{
      position:absolute;top:1px;left:1px;background-color:#f7f7f9;color:#aaa;
      text-align:right;width:1.5rem;margin:0;padding:.5rem 2px .5rem 6px;
      border-right:1px solid #e1e1e8
    }
    .pre-numbering>li{height:1.5rem;line-height:1.5rem;font-size:.8rem;list-style:none;}

    /**** highlightjs ****/
    .hljs,[class^="language-"]{display:block;overflow-x:auto;padding:.5rem;background:#F0F0F0}
    .hljs,.hljs-subst{color:#444}
    .hljs-keyword,.hljs-attribute,.hljs-selector-tag,.hljs-meta-keyword,.hljs-doctag,.hljs-name{font-weight:bold}
    .hljs-type,.hljs-string,.hljs-number,.hljs-selector-id,.hljs-selector-class,.hljs-template-tag{color:#880000}
    .hljs-title,.hljs-section{color:#880000;font-weight:bold}
    .hljs-regexp,.hljs-template-variable{color:#BC6060}
    .hljs-literal {color:#78A960}
    .hljs-code,.hljs-addition{color:#397300}
    .hljs-meta {color:#1f7199}
    .hljs-meta-string{color:#4d99bf}
    .hljs-emphasis{font-style:italic}
    .hljs-strong{font-weight:bold}
    .hljs-comment{color:#888888}
    .hljs-quote,.hljs-variable{color:#008000}
    .hljs-keyword,.hljs-selector-tag,.hljs-built_in,.hljs-name,.hljs-tag{color:#00f}
    .hljs-deletion,.hljs-selector-attr,.hljs-selector-pseudo,.hljs-params{color:#2b91af}
    .hljs-doctag{color:#808080}
    .hljs-attr{color:#f00}
    .hljs-symbol,.hljs-bullet,.hljs-link {color:#00b0e8}
  </style>
</head>
<body>
{{content}}
<script>
  (function (codes) {
    function each(arr, fn) {
      for (var i = 0; i < arr.length; i++) {
        fn(arr[i], i, arr);
      }
    }

    function createElement(tag, className) {
      var el = document.createElement(tag);
      el.className = className;
      return el;
    }

    each(codes, function (code) {
      var parent = code.parentNode;
      switch (parent.nodeName) {
        case 'PRE':
          break;
        case 'A':
          parent.className += ' code-link';
          break;
        default:
          return;
      }
      if (code.parentNode.nodeName !== 'PRE') {
        return;
      }

      var ul = createElement('ul', 'pre-numbering');

      each(code.innerHTML.split('\n'), function (_, i) {
        var li = createElement('li', '');
        li.innerHTML = (i + 1) + '.';
        ul.appendChild(li);
      });

      code.className += ' has-numbering';
      parent.appendChild(ul);
    });
  }(document.getElementsByTagName('code')));
</script>
</body>
</html>
